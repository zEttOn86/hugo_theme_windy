<script>
  MathJax = {
    tex: {
      displayMath: [
        ["\\[", "\\]"],
        ["$$", "$$"],
      ], // block
      inlineMath: [["\\(", "\\)"]], // inline
    },
  };
</script>

{{ $js := resources.Get "mathjax/es5/tex-mml-chtml.js" }}
{{ $secureJS := $js | resources.Fingerprint "sha512" }}
<script
  defer
  type="text/javascript"
  id="MathJax-script"
  src="{{ $secureJS.Permalink }}"
  integrity="{{ $secureJS.Data.Integrity }}"
></script>
