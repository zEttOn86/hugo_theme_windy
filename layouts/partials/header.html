<div class="flex w-full md:w-3/5 lg:max-w-5xl h-12 mt-3">
    <div class="flex-none">
        <a href="{{ .Site.BaseURL }}">
            <h1>{{ .Site.Title }}</h1>
        </a>
    </div>

    <!-- Begin Menu -->
    <!-- TODO: ハンバーガーメニューに対応する。 -->
    <nav class="ml-auto mr-4" id="navBar">
        {{ $currentPage := . }}
        <ul class="flex space-x-4">
            {{ range .Site.Menus.main }}
            {{ $url := printf "%s" (.URL | relURL) }}
            <li class="{{ if eq $url $currentPage.Page.RelPermalink }}active{{ end }}">
                <a class="hover:underline" href="{{ .URL }}">{{ .Name | title }}</a>
            </li>
            {{ end }}
        </ul>
    </nav>
    <!-- End Menu -->

</div>
