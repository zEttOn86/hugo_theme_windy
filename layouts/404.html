{{ define "main" }}
  <main
    class="grid min-h-full w-full max-w-4xl place-items-start px-6 py-24 lg:max-w-5xl"
  >
    <div class="w-full text-center">
      <p class="text-base font-semibold dark:text-indigo-300">404</p>
      <h1
        class="mt-4 text-3xl font-bold tracking-tight dark:text-slate-200 sm:text-5xl"
      >
        {{ T "404.page_not_found" }}
      </h1>
      <p class="mt-6 text-base leading-7 dark:text-slate-300">
        {{ T "404.sorry" }}
      </p>
      <div class="mt-10 flex items-center justify-center gap-x-6">
        <a
          href="{{ relLangURL "" }}"
          class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          {{ T "404.go_back_home" }}
        </a>
      </div>
    </div>
  </main>
{{ end }}
